<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You are an idiot</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: yellow;
      font-family: Arial, sans-serif;
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      animation: blink 0.5s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div>You are an idiot!</div>
  
  <script>
    function abrirVentana() {
      // Definir un tamaño aleatorio para la ventana
      const width = 400;
      const height = 300;

      // Generar una posición aleatoria dentro de las dimensiones de la pantalla
      const x = Math.floor(Math.random() * (window.innerWidth - width));
      const y = Math.floor(Math.random() * (window.innerHeight - height));

      // Abrir la ventana con una posición aleatoria
      const nuevaVentana = window.open('popup.html', '_blank', `width=${width},height=${height},left=${x},top=${y}`);
      if (nuevaVentana) {
        nuevaVentana.blur();
      }
    }

    // Comienza el ciclo de apertura de ventanas
    setInterval(abrirVentana, 10000);  // Abre una nueva ventana cada 2 segundos
  </script>
</body>
</html>
