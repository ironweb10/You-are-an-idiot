<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You are an idiot</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: yellow;
      font-family: Arial, sans-serif;
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      animation: blink 0.5s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
    #arrow {
      display: none;
      font-size: 5rem;
      margin-bottom: 20px;
    }
    #enable-popup-btn {
      display: none;
      background-color: yellow;
      color: black;
      border: none;
      padding: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      font-weight: bold;
    }
    #idiot-message {
      display: none;
    }
  </style>
</head>
<body>
  <div id="arrow">↗️</div>
  <button id="enable-popup-btn" onclick="enablePopups()">Enable Pop-ups</button>
  <div id="idiot-message">You are an idiot!</div>

  <script>
    // Detect if pop-ups are blocked
    function checkPopupBlocked() {
      const testWindow = window.open('', '', 'width=1,height=1');
      if (!testWindow || testWindow.closed) {
        document.getElementById('arrow').style.display = 'block';  // Show the arrow if pop-ups are blocked
        document.getElementById('enable-popup-btn').style.display = 'block';  // Show the button to enable pop-ups
      } else {
        testWindow.close();  // Close the test window if pop-ups are allowed
        document.getElementById('idiot-message').style.display = 'block'; // Show the message
        setInterval(abrirMasVentanas, 2000); // Start opening multiple pop-ups every 2 seconds
      }
    }

    // Enable pop-ups manually by opening a new window
    function enablePopups() {
      window.open('popup.html', '_blank', 'width=400,height=300'); // Open a single pop-up to enable them
      document.getElementById('arrow').style.display = 'none'; // Hide the arrow
      document.getElementById('idiot-message').style.display = 'block'; // Show the "You are an idiot!" message
      setInterval(abrirMasVentanas, 2000); // Start opening multiple pop-ups every 2 seconds
    }

    // Function to open more windows at random positions
    function abrirMasVentanas() {
      const ventanaAncho = 400;
      const ventanaAlto = 300;

      // Calculate a random position on the screen
      const nuevaX = Math.floor(Math.random() * (window.screen.availWidth - ventanaAncho));
      const nuevaY = Math.floor(Math.random() * (window.screen.availHeight - ventanaAlto));

      // Open the new window at the random position
      const win = window.open('popup.html', '_blank', `width=${ventanaAncho},height=${ventanaAlto},left=${nuevaX},top=${nuevaY}`);
      if (win) {
        win.blur();
      }
    }

    // Check if pop-ups are blocked when the page loads
    checkPopupBlocked();
  </script>
</body>
</html>
