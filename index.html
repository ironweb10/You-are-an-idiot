<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You are an idiot</title>
  <style>
    body { 
      margin: 0; 
      background-color: black; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      overflow: hidden;
    }
    video { 
      width: 100%; 
      height: 100%; 
      outline: none; 
    }
  </style>
</head>
<body>
  <video autoplay loop muted>
    <source src="tu_video.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de video.
  </video>
  
  <script>
    // Función para hacer que la ventana "huya" del ratón
    document.addEventListener('mousemove', (event) => {
      const distancia = 100;
      const ventanaX = window.screenX + window.outerWidth / 2;
      const ventanaY = window.screenY + window.outerHeight / 2;

      if (Math.abs(event.screenX - ventanaX) < distancia && Math.abs(event.screenY - ventanaY) < distancia) {
        const nuevaX = Math.floor(Math.random() * (window.screen.availWidth - window.outerWidth));
        const nuevaY = Math.floor(Math.random() * (window.screen.availHeight - window.outerHeight));
        window.moveTo(nuevaX, nuevaY);
      }
    });

    // Función para abrir más ventanas en posiciones aleatorias
    function abrirMasVentanas() {
      const ventanaAncho = 400;
      const ventanaAlto = 300;

      // Calcular una posición aleatoria en la pantalla
      const nuevaX = Math.floor(Math.random() * (window.screen.availWidth - ventanaAncho));
      const nuevaY = Math.floor(Math.random() * (window.screen.availHeight - ventanaAlto));

      // Abrir la nueva ventana en la posición aleatoria
      const win = window.open('popup.html', '_blank', `width=${ventanaAncho},height=${ventanaAlto},left=${nuevaX},top=${nuevaY}`);
      if (win) {
        win.blur();
      }
    }

    // Configuración para abrir más ventanas a intervalos
    setInterval(abrirMasVentanas, 20000);  // Cada 2 segundos
  </script>
</body>
</html>
