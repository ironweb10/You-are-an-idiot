<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You are an idiot</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .message {
      font-size: 2rem;
      font-weight: bold;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="message">You are an idiot!</div>
  
  <script>
    function abrirNuevaVentana() {
      const videoSource = 'tu_video.mp4';
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const randomX = Math.floor(Math.random() * (windowWidth - 400));
      const randomY = Math.floor(Math.random() * (windowHeight - 300));

      const nuevaVentana = window.open('', '_blank', `width=400,height=300,left=${randomX},top=${randomY}`);

      if (nuevaVentana) {
        nuevaVentana.document.write(`
          <html>
            <head>
              <title>You are an idiot</title>
              <style>
                body { margin: 0; background-color: black; display: flex; align-items: center; justify-content: center; }
                video { width: 100%; height: 100%; outline: none; }
              </style>
            </head>
            <body>
              <video autoplay loop muted>
                <source src="${videoSource}" type="video/mp4">
                Tu navegador no soporta la reproducci√≥n de video.
              </video>
            </body>
          </html>
        `);
        nuevaVentana.document.close();
      } else {
        alert('Permite las ventanas emergentes en el navegador para ver el efecto.');
      }
    }

    setInterval(abrirNuevaVentana, 500); // Cada 500 ms para un efecto constante
  </script>
</body>
</html>
